<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics 2nd</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        color: #333;
      }

      .subject-container {
        width: 90%;
        max-width: 600px;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-family: "Hind Siliguri", sans-serif;
        width: 100%;
      }

      /* --- Dropdown Styling --- */
      .dropdown {
        position: relative;
        margin-bottom: 12px;
        width: 100%;
      }

      .dropdown-btn {
        background: #1b0b58;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        text-align: left;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        font-family: "Hind Siliguri", sans-serif;
        line-height: 1.5;
      }

      .dropdown-btn:hover {
        background-color: #2a1a7a;
      }

      .dropdown-btn:active {
        transform: scale(0.99);
      }

      /* Arrow Icon using a pseudo-element */
      .dropdown-btn::after {
        content: "▶";
        font-size: 12px;
        transform: rotate(0deg);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      /* Rotate arrow when dropdown is active/open */
      .dropdown-btn.active::after {
        transform: rotate(90deg);
      }

      /* --- Dropdown Content & Animation --- */
      .dropdown-content {
        background-color: #f9f9f9;
        max-height: 0;
        overflow: hidden;
        margin-top: 5px;
        border-radius: 10px;
        box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.05);
        transition: max-height 0.8s ease-in-out;
      }

      .dropdown-content.show {
        max-height: 2000px;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: #555;
        padding: 14px 25px;
        text-decoration: none;
        display: block;
        transition: background-color 0.2s ease, padding-left 0.2s ease;
        border-bottom: 1px solid #e0e0e0;
        font-family: "Hind Siliguri", sans-serif;
        line-height: 1.5;
      }

      .dropdown-content a:last-child {
        border-bottom: none;
      }

      .dropdown-content a:hover {
        background-color: #e9ecef;
        padding-left: 30px;
        color: #2980b9;
      }

      /* New styles for the registration section */
      .registration-text {
        color: #1b0b58;
        font-weight: bold;
        text-align: center;
        margin-top: 25px;
        font-size: 1.1em;
      }

      .registration-button {
        display: block;
        background: #1b0b58;
        color: white;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        margin: 10px auto;
        width: fit-content;
      }

      .registration-button:hover {
        background-color: #2a1a7a;
      }

      .registration-button:active {
        transform: scale(0.99);
      }
    </style>
  </head>
  <body>
    <div class="subject-container" id="subject-menu">
      <h1>ফিজিক্স ২য় পত্র</h1>
    </div>
    <script>
      const chaptersData = [
        {
          id: "ch1",
          title: "অধ্যায়-১: তাপগতিবিদ্যা",
          topics: [
            {
              title: "১.১ - তাপমাত্রা পরিমাপের নীতি",
              url: "https://medicalprostuti.github.io/q1/",
            },
            {
              title: "১.২ - তাপগতিবিদ্যার প্রথম সূত্র, তাপ, কাজ ও অভ্যন্থরীণ শক্তি",
              url: "https://medicalprostuti.github.io/q2/",
            },
            {
              title: "১.৩ - মোলার আপেক্ষিক তাপমাত্রা",
              url: "https://medicalprostuti.github.io/q3/",
            },
            {
              title: "১.৪ - তাপগতিবিদ্যার ২য় সূত্র",
              url: "https://medicalprostuti.github.io/q4/",
            },
            {
              title: "১.৫ - প্রত্যাবর্তী ও অপ্রত্যাবর্তী প্রক্রিয়া",
              url: "https://medicalprostuti.github.io/q5/",
            },
            {
              title: "১.৬ - তাপ ইঞ্জিন ও রেফ্রিজারেটর বা হিমায়ক",
              url: "https://medicalprostuti.github.io/q6/",
            },
            {
              title: "১.৭ - এনট্রপি",
              url: "https://medicalprostuti.github.io/q7/",
            },
            {
              title: "১.৮ - গাণিতিক সমস্যা",
              url: "https://medicalprostuti.github.io/q8/",
            },
          ],
        },
        {
          id: "ch2",
          title: "অধ্যায়-২: স্থির তড়িৎ",
          topics: [
            {
              title: "২.১ - কুলম্বের সূত্র ও ক্ষেত্রতত্ত্ব",
              url: "https://medicalprostuti.github.io/q9/",
            },
            {
              title: "২.২ - তড়িৎ বল, তড়িৎ ক্ষেত্র ও তড়িৎ ক্ষেত্রের প্রাবল্য",
              url: "https://medicalprostuti.github.io/q10/",
            },
            {
              title: "২.৩ - তড়িৎ বিভব ও তড়িৎ দ্বিমেরু",
              url: "https://medicalprostuti.github.io/q11/",
            },
            {
              title: "২.৪ - অপরিবাহী ও ডাইইলেক্ট্রিক",
              url: "https://medicalprostuti.github.io/q12/",
            },
            {
              title: "২.৫ - ধারক ও ধারকত্ব",
              url: "https://medicalprostuti.github.io/q13/",
            },
            {
              title: "২.৬ - গাউসের সূত্র",
              url: "https://medicalprostuti.github.io/q14/",
            },
            {
              title: "২.৭ - গাণিতিক সমস্যা",
              url: "https://medicalprostuti.github.io/q15/",
            },
          ],
        },
      ];
      document.addEventListener("DOMContentLoaded", function () {
        const menuContainer = document.getElementById("subject-menu");
        // --- 1. Function to Generate the Menu ---
        function generateMenu() {
          chaptersData.forEach((chapter) => {
            const dropdownDiv = document.createElement("div");
            dropdownDiv.className = "dropdown";
            const button = document.createElement("button");
            button.className = "dropdown-btn";
            button.textContent = chapter.title;
            const contentDiv = document.createElement("div");
            contentDiv.className = "dropdown-content";
            chapter.topics.forEach((topic) => {
              const link = document.createElement("a");
              link.textContent = topic.title;
              link.href = topic.url;
              contentDiv.appendChild(link);
            });
            dropdownDiv.appendChild(button);
            dropdownDiv.appendChild(contentDiv);
            menuContainer.appendChild(dropdownDiv);
          });
        }
        // --- 2. Function to Add Event Listeners ---
        function attachEventListeners() {
          const allDropdownBtns =
            menuContainer.querySelectorAll(".dropdown-btn");
          allDropdownBtns.forEach((btn) => {
            btn.addEventListener("click", function (event) {
              const currentContent = this.nextElementSibling;
              allDropdownBtns.forEach((otherBtn) => {
                if (otherBtn !== this) {
                  otherBtn.classList.remove("active");
                  otherBtn.nextElementSibling.classList.remove("show");
                }
              });
              this.classList.toggle("active");
              currentContent.classList.toggle("show");
              event.stopPropagation();
            });
          });
          window.addEventListener("click", function (event) {
            if (!event.target.matches(".dropdown-btn")) {
              allDropdownBtns.forEach((btn) => {
                btn.classList.remove("active");
                btn.nextElementSibling.classList.remove("show");
              });
            }
          });
        }
        // --- 3. Initialize the Menu ---
        generateMenu();
        attachEventListeners();
         menuContainer.appendChild(registrationButton);
      });
    </script>
  </body>
</html>
